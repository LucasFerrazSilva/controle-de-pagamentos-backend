<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solicitação de Análise</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #dedede;
        }

        #card {
            width: 60%;
            margin: 10px auto;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #aaa;
            padding: 10px 20px;
        }

        #assinatura {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="card">
        <p>Olá, <span th:text="${nomeAprovador}"></span></p>
        <p>O <span th:text="${nomeSolicitante}"></span> solicitou a sua aprovação para a realização das horas extras realizadas
            com início em <span th:text="${inicioHorasExtras}"></span> e fim em <span th:text="${fimHorasExtras}"></span>.</p>
        <p>Descrição: <span th:text="${descricao}"></span></p>
        <p>Acesse o sistema para aprovar ou recusar a solicitação.</p>
        <p id="assinatura">Controle de Pagamentos</p>
    </div>
</body>
</html>
